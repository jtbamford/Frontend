<div onmouseover="move(event)" position: absolute>

<script>

function changetext(event){
  //var element = document.getElementById("p1");
  //element.style.left = e.pageX;
  //element.style.top = e.pageY;
  document.getElementById("text").innerHTML="changed!"
}

function move(event) {
  var x = event.clientX;
  var y = event.clientY;
  var emf = document.getElementById("text");
  emf.style.position="absolute";
  emf.style.left=x;
  emf.style.top=y;
}
